            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: #3e4abb;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
